[ancestry -4]
name = Leykin
lore = Leykin are beings capable of traversing the lines that thread the Sealed World's domains together.

[ancestry 0]
name = Verit
lore = Natives of the cosmopolitan Ericennes, Verit readily adapt to foreign customs, making them natural travellers. However, their own culture of uninhibited speech lends them a self-righteous reputation abroad.

[ancestry 1]
name = Yeti
lore = Stout-hearted adherents to a creed of fraternity built on self-sacrifice. Every year, Yeti congregate in the holy city of Verse to reaffirm its tenents. 

[ancestry 2]
name = Makhi
lore = Descendents and worshippers of Makhia, a technological civilization that once spanned half the world. Makhii are natural administrators, seeking the service of talented retainers and tireless automata.

[ancestry 3]
name = Beyu
lore = The Beyu work hard and play hard, knowing the value of leisure in their strictly regimented society. Their streamlined bodies are highly resistant to the poisons and diseases of their native marshlands.

[ancestry 4]
name = Mesera
lore = A long-lived people spirtually connected to Cloudtree Hathsera, from which they emerge in pilgrimage twelve years. The world's cloud forests are in fact Hathsera's descendents, lending sanctuary to the Mesera who nourish them in turn.

[ancestry 5]
name = Ordon
lore = The subterranean Ordon ocassionally venture to the surface with tools of surpassing quality, lending much to their mystique as artificers. Their tempered carapaces hinder any scoundrels who would accost them.

[ancestry 6]
name = Haphae
lore = Inquisitive but ever-forgetful, the adventurous Hapahae descend from wind-blasted mountain villages in pursuit of experiences worth remembering.